version: 1

project:
  name: "my--father-mother"
  codename: "clipboard-memory"
  description: "Local-only long-term memory and clipboard manager."
  owners:
    - handle: "4444JPP"
      role: "developer"
  repo:
    monorepo: false
    package_manager: "pip"
    type: "local-tool"

domain:
  problem_statement: >
    Capture, index, and retrieve transient clipboard data to augment
    user memory without compromising privacy.
  personas:
    - id: "mother"
      description: "The watcher process (moon) capturing data."
    - id: "father"
      description: "The search process (sun) retrieving data."

architecture:
  style: "cli-tool"
  tech_stack:
    language: "Python 3"
    database: "SQLite (FTS5)"
    search: "Semantic Embeddings (optional)"

coding_standards:
  language: "Python"
  style:
    formatter: "black"

growth_objectives:
  roadmap_epics:
    - id: "vector-v1"
      title: "Semantic Search Upgrade"
      description: "Integrate local embeddings for conceptual retrieval."
      modules: ["main.py"]
    - id: "encryption-v1"
      title: "Data Encryption"
      description: "Encrypt SQLite database at rest."
      modules: ["main.py"]

automation_contract:
  ai_access:
    read_paths: ["*.py", "*.md", "scripts/**"]
    write_paths: ["main.py", "scripts/**"]
    disallowed_writes: ["mfm.db", "secrets/**"]
  task_labels:
    auto_managed_labels: ["ai-feature"]
